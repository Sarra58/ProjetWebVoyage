<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Gestion des Réclamations</h4>
        <p class="card-description">Formulaire de gestion des réclamations</p>
        
        <form class="forms-sample" id="complaintForm">
          <!-- Champ ID (peut être caché pour création) -->
          <div class="form-group">
            <label for="complaintId">ID Réclamation</label>
            <input type="text" class="form-control" id="complaintId" placeholder="ID auto-généré" readonly>
          </div>
          
          <!-- Champ Utilisateur -->
          <div class="form-group">
            <label for="userId">ID Utilisateur</label>
            <input type="text" class="form-control" id="userId" placeholder="ID de l'utilisateur">
          </div>
          
          <!-- Sujet -->
          <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" class="form-control" id="subject" placeholder="Sujet de la réclamation">
          </div>
          
          <!-- Description -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Description détaillée"></textarea>
          </div>
          
          <!-- Statut -->
          <div class="form-group">
            <label for="status">Statut</label>
            <select class="form-control" id="status">
              <option value="ouvert">Ouvert</option>
              <option value="en_cours">En cours</option>
              <option value="resolu">Résolu</option>
              <option value="ferme">Fermé</option>
            </select>
          </div>
          
          <!-- Date de création -->
          <div class="form-group">
            <label for="creationDate">Date de création</label>
            <input type="datetime-local" class="form-control" id="creationDate">
          </div>
          
          <!-- Date de fermeture -->
          <div class="form-group">
            <label for="closureDate">Date de fermeture</label>
            <input type="datetime-local" class="form-control" id="closureDate">
          </div>
          
          <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
          <button type="reset" class="btn btn-light">Annuler</button>
        </form>
      </div>
    </div>
  </div>
</div>
